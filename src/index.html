<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />

    <!-- <link rel="stylesheet" href="../node_modules/simplelightbox/dist/simple-lightbox.min.css" /> -->
  </head>

  <body>
    <form class="search-form" id="search-form">
      <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
      <button type="submit">Search</button>
    </form>

    <div class="gallery">
      <!-- Карточки изображений -->
    </div>

    <button type="button" class="load-more hidden">Load more</button>

    <!--
      Модальное окно для полноразмерного изображения
      Для того чтобы открыть, необходимо добавить на div.modal CSS-класс is-open
    -->
    <div class="modal js-modal">
      <div class="modal__overlay"></div>

      <div class="modal__content">
        <img class="modal__image" src="" alt="" />
      </div>

      <!-- <div>
        <svg class="modal__arrow__left">
          <use href="./images/sprite.svg#icon-arrow-left"></use>
        </svg>
      </div>
      <div>
        <svg class="modal__arrow__right">
          <use href="./images/sprite.svg#icon-arrow-right"></use>
        </svg>
      </div> -->

      <button type="button" class="modal__arrow__left"></button>
      <button type="button" class="modal__arrow__right"></button>

      <button type="button" class="modal__button" data-action="close-modal"></button>
    </div>

    <script src="./index.js"></script>
    <!-- <script src="../node_modules/simplelightbox/src/simple-lightbox.js"></script> -->
  </body>
</html>
